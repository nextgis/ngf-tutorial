<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NGF browser module from cdn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script type="module">
    import NgwMap from "https://unpkg.com/@nextgis/ngw-leaflet@1.9.6/lib/ngw-leaflet.esm-browser.prod.js"
    const ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      osm: true,
      webmapId: 4119
    });
  </script>
</body>

</html>
