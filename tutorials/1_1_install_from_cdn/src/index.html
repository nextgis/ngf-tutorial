<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Load NGF script from cdn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- <script src="https://unpkg.com/@nextgis/ngw-leaflet"></script> -->
    <script src="https://unpkg.com/@nextgis/ngw-leaflet@1.9.6/lib/ngw-leaflet.global.prod.js"></script>

    <!-- OR -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@nextgis/ngw-leaflet"></script>
      <script src="https://cdn.jsdelivr.net/npm/@nextgis/ngw-leaflet@1.9.6/lib/ngw-leaflet.global.prod.js"></script> -->
  </head>

  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/@nextgis/ngw-ol"></script>
    <script>
      const ngwMap = new NgwMap({
        baseUrl: "https://demo.nextgis.com",
        target: "map",
        qmsId: 510,
        webmapId: 6278,
      });
    </script>
  </body>
</html>
